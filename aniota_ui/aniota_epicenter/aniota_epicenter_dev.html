<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniota Epicenter - Learning Interface</title>
    <link rel="stylesheet" href="aniota_epicenter_dev.css">
</head>
<body>
    <div id="aniota-mood-circle"></div>
    
    <div class="epicenter-container">
        <!-- Header -->
        <div class="epicenter-header">
            <h1>Aniota Epicenter</h1>
            <div class="system-status">
                <span id="connection-status">‚óè Connected</span>
                <span id="learning-mode">Development Mode</span>
            </div>
        </div>

        <!-- Main Interface Area -->
        <div class="main-interface">
            <!-- Current Selection Display -->
            <div class="selection-display">
                <div id="current-path">Ready to explore</div>
                <div id="selection-breadcrumb"></div>
            </div>

            <!-- Square-based Choice Interface -->
            <div class="choice-interface" id="choice-interface">
                <!-- Dynamic squares will be generated here -->
            </div>

            <!-- Control Panel -->
            <div class="control-panel">
                <button id="activate-btn" class="activate-button" disabled>ACTIVATE</button>
                <button id="back-btn" class="nav-button">‚Üê BACK</button>
                <button id="reset-btn" class="nav-button">üîÑ RESET</button>
            </div>
        </div>

        <!-- Status Panel -->
        <div class="status-panel">
            <div class="status-item">
                <label>Depth:</label>
                <span id="current-depth">0</span>
            </div>
            <div class="status-item">
                <label>Choices Made:</label>
                <span id="choices-count">0</span>
            </div>
            <div class="status-item">
                <label>Room Left:</label>
                <span id="room-left">Full</span>
            </div>
        </div>
    </div>

    <!-- Debug Panel (Development) -->
    <div class="debug-panel">
        <h3>Debug Info</h3>
        <div id="debug-coordinates">Coordinates: (0, 0)</div>
        <div id="debug-selection">Selection: None</div>
        <div id="debug-layer">Layer: 0</div>
    </div>

    <script src="../aniota_presence/aniota_unified_presence.js"></script>
    <script src="aniota_epicenter_dev.js"></script>
</body>
</html>
